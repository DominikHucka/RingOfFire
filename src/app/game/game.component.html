<app-player *ngFor="let player of game.players; let i = index;"  [ngStyle]="{'top.px': 100 + (i * 120)}" [name]="player" 
class="player-position">
</app-player>

<div class="field">
    <div class="card-stack">

         <!-- Card Stack -->

        <img *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;"  [ngStyle]="{'right': i * 5 + 'px'}"
        src="./../../assets/img/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px" src="./../../assets/img/card_cover.png">

        <!-- Stack for played Card -->
       
        <img *ngFor="let card of game.playedCards" class="played-card" src="./../../assets/img/{{ card }}.png">

        <!-- Current card (Animtaion) -->

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" src="./../../assets/img/{{ currentCard }}.png">
    </div>
</div>
